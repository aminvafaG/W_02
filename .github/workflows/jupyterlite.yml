name: Build & Deploy JupyterLite

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # JupyterLite + in-browser (Pyodide) kernel
      - name: Install JupyterLite + Pyodide kernel
        run: |
          python -m pip install --upgrade pip
          pip install "jupyterlite[lab]==0.6.4" jupyterlite-pyodide-kernel==0.6.1

      # Bust the Service Worker cache each build (new file â†’ new precache)
      - name: Stamp build
        run: echo "${{ github.sha }}-${{ github.run_number }}" > content/_build_tag.txt

      # IMPORTANT: base-url must match your project pages path /W_02/lab/
      - name: Build JupyterLite site (project pages base-url)
        run: |
          jupyter lite build \
            --contents content \
            --output-dir _output/lab \
            --base-url /W_02/lab/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _output/lab

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
