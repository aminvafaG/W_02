name: Build & Deploy JupyterLite

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # IMPORTANT: use a compatible pair
      - name: Install JupyterLite + Pyodide kernel + widgets
        run: |
          python -m pip install --upgrade pip
          pip install "jupyterlite[lab]==0.6.4" jupyterlite-pyodide-kernel==0.6.1 \
                      ipywidgets==8.1.3 jupyterlab_widgets==3.0.11

      - name: Build JupyterLite site
        run: |
          jupyter lite build --contents content --output-dir _output/lab

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _output/lab

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
